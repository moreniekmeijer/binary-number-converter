<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Binary Number Converter</h1>
    <p>Type in a Binary number or a (decimal) number below to convert.</p>
</header>
<main>
    <section>
        <label for="binaryInput">Enter a Binary number:</label>
        <input type="number" id="binaryInput" maxlength="100" placeholder="e.g., 11111101000"/>
        <button onclick="convertBinaryNumber()">Convert</button>
        <br><br>
        <label for="decimalResult">Converted number:</label>
        <input type="number" id="decimalResult" size="30" readonly/>
        <script src="scripts/binary-to-int.js"></script>
    </section>
    <section>
        <label for="decimalInput">Enter a (decimal) number:</label>
        <input type="number" id="decimalInput" min="1" step="1" max="100000" placeholder="e.g., 2024"/>
        <button onclick="convertDecimalNumber()">Convert</button>
        <br><br>
        <label for="binaryResult">Converted number:</label>
        <input type="text" id="binaryResult" readonly/>
        <script src="scripts/int-to-binary.js"></script>
    </section>
</main>
</body>
</html>
